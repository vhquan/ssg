<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems & Thoughts</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Systems & Thoughts — by Quan</h1>
    <p style="font-style: italic; color: #555; margin-top: -10px;">
    Exploring the order behind life and ideas, as Solomon sought wisdom in all things.
    </p>
    <!-- <h2>Topics</h2> -->
    <div class="topics">
        <ul class="topics-list">
            {% for tag in tags %}
            <li><a href="{{ tag.link }}">{{ tag.tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <!-- <h2>Posts</h2> -->
    <ul class="posts-list">
        {% for post in posts %}
        <li>
            <span class="post-date">{{ post.date }}</span>
            <span class="post-separator">—</span>
            <a href="{{ post.link }}" class="post-title">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <footer style="position:fixed; bottom:0; width:100%; text-align:center; font-size:0.9em; background:#f9f9f9; padding:0.5em 0;">
    &copy; by Quan
    </footer>
</body>
</html>
